sudo: 'required'
env:
  secure:
    - DOCKER_USERNAME: ''
    - DOCKER_PASSWORD: ''
services:
  - 'docker'
script:
  - 'docker build -t gpdocksthings/burry .'
after_success:
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then
      docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD;
      docker push gpdocksthings/burry;
    fi
